# Trino Delta Lake Catalog Configuration
# Uses file metastore metadata and stores Delta data in MinIO.
connector.name=delta_lake
hive.metastore=file
hive.metastore.catalog.dir=s3a://deltalake/warehouse/
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=admin
s3.aws-secret-key=admin123

