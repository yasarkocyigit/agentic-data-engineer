<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Architecture V2: Observability & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #18181b;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .font-display {
            font-family: 'Inter', sans-serif;
        }

        /* Grid Pattern */
        .circuit-grid {
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Radial Glow */
        .radial-glow {
            background: radial-gradient(circle at 50% 0%, rgba(24, 24, 27, 0.03), transparent 70%);
        }

        /* SVG Node Styles */
        .node-rect {
            fill: #ffffff;
            /* Reverted to White */
            stroke: #e2e8f0;
            stroke-width: 1;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .node-group {
            cursor: pointer;
            transition: opacity 0.5s ease, filter 0.5s ease;
        }

        .node-group.active .node-rect {
            stroke-width: 2;
        }

        .node-group.dimmed {
            opacity: 0.2;
            filter: blur(1px);
        }

        /* Text Styles */
        .node-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 14px;
            fill: #0f172a;
            /* Dark Text on White */
            text-anchor: middle;
            pointer-events: none;
        }

        .node-badge-rect {
            fill: #f8fafc;
            /* Very light gray for badge */
            stroke: #e2e8f0;
            stroke-width: 1;
        }

        .node-badge-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            fill: #64748b;
            /* Slate 500 */
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none;
        }

        /* Zone Styles */
        .zone-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-anchor: middle;
            letter-spacing: 0.2em;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .zone-rect {
            fill: rgba(24, 24, 27, 0.01);
            stroke: #e4e4e7;
            stroke-width: 1;
            stroke-dasharray: 4 4;
        }

        /* Connection Styles */
        .connection {
            fill: none;
            stroke: #94a3b8;
            stroke-width: 1.5;
            transition: stroke 0.3s, opacity 0.3s;
        }

        .connection.active {
            stroke: #0f172a;
            stroke-width: 2;
            filter: url(#circuit-glow);
        }

        .connection.dimmed {
            opacity: 0.1;
        }

        .connection.secure {
            stroke: #ef4444;
            stroke-dasharray: 4 4;
        }

        .connection-dash {
            stroke-dasharray: 4 4;
        }

        .connection-obs {
            fill: none;
            stroke: #475569;
            stroke-dasharray: 4 4;
            opacity: 0.8;
            stroke-width: 1.5;
        }

        /* Particle Animations */
        .particle {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .particle.visible {
            opacity: 1;
        }

        /* Tooltip */
        #tooltip {
            position: fixed;
            z-index: 100;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid #e4e4e7;
            padding: 24px;
            pointer-events: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.1s, transform 0.1s;
            left: 0;
            top: 0;
            margin-top: 20px;
            margin-left: 20px;
        }

        #tooltip.visible {
            opacity: 1;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative" style="background-color: #F8FAFC;">

    <div

        <div class="absolute inset-0 circuit-grid opacity-10 pointer-events-none"></div>

        <!-- Header -->

                <h3 class="text-2xl font-bold text-zinc-900 tracking-tight font-display">Agentic Architecture</h3>

    <!-- Tooltip -->

            <h3 id="tt-title" class="text-lg font-bold text-zinc-900 font-display tracking-tight">Title</h3>

        <p id="tt-desc" class="text-zinc-600 text-sm mb-6 leading-relaxed font-light">Description.</p>
        <div class="flex justify-between items-center">

            <span id="tt-tech"
                class="text-xs bg-zinc-100 text-zinc-700 px-3 py-1.5 rounded-none font-mono border border-zinc-200">Tech</span>
        </div>
    </div>

    <script>
        const nodes = document.querySelectorAll('.node-group');
        const tooltip = document.getElementById('tooltip');
        const ttTitle = document.getElementById('tt-title');
        const ttDesc = document.getElementById('tt-desc');
        const ttTech = document.getElementById('tt-tech');
        const ttColor = document.getElementById('tt-color');

        const dependencies = {
            'node-user': ['link-in', 'node-planner', 'link-reject'],
            'node-planner': ['link-in', 'link-gate', 'link-mem', 'node-memory', 'node-gate'],
            'node-gate': ['link-gate', 'link-exec', 'link-reject', 'node-host'],
            'node-host': ['link-fab', 'link-sql', 'node-fabric', 'node-sql', 'node-logs', 'node-trace']
        };

        document.addEventListener('mousemove', (e) => {
            if (tooltip.classList.contains('visible')) {
                tooltip.style.left = e.clientX + 'px';
                tooltip.style.top = e.clientY + 'px';
            }
        });

        nodes.forEach(node => {
            node.addEventListener('mouseenter', () => {
                const id = node.id;
                const color = node.dataset.color;

                ttTitle.innerText = node.dataset.title;
                ttDesc.innerText = node.dataset.desc;
                ttTech.innerText = node.dataset.tech;
                ttColor.style.backgroundColor = color;
                ttColor.style.boxShadow = `0 0 10px ${color}`;
                tooltip.classList.add('visible');
                node.classList.add('active');

                // Dimming & Highlighting logic
                nodes.forEach(n => {
                    if (n !== node && !dependencies[id]?.includes(n.id) && !dependencies[n.id]?.includes(id)) {
                        n.classList.add('dimmed');
                    }
                });
            });

            node.addEventListener('mouseleave', () => {
                tooltip.classList.remove('visible');
                nodes.forEach(n => {
                    n.classList.remove('active');
                    n.classList.remove('dimmed');
                });
            });
        });
    </script>
